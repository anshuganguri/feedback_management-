<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#empty-bg)"/>
  
  <!-- Empty State Illustration -->
  <g transform="translate(125, 75)">
    <!-- Document -->
    <rect x="20" y="20" width="80" height="100" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="30" y="35" width="60" height="4" rx="2" fill="#F3F4F6"/>
    <rect x="30" y="45" width="45" height="4" rx="2" fill="#F3F4F6"/>
    <rect x="30" y="55" width="50" height="4" rx="2" fill="#F3F4F6"/>
    
    <!-- Magnifying Glass */}
    <circle cx="130" cy="50" r="15" fill="none" stroke="#6B7280" stroke-width="3"/>
    <line x1="141" y1="61" x2="155" y2="75" stroke="#6B7280" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Floating Elements */}
    <circle cx="40" cy="140" r="3" fill="#93C5FD" opacity="0.6"/>
    <circle cx="110" cy="130" r="2" fill="#A78BFA" opacity="0.6"/>
    <circle cx="140" cy="100" r="2.5" fill="#34D399" opacity="0.6"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="20" fill="#3B82F6" opacity="0.1"/>
  <circle cx="320" cy="220" r="25" fill="#8B5CF6" opacity="0.1"/>
  
  <defs>
    <linearGradient id="empty-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
  </defs>
</svg>